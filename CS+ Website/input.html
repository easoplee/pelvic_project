<!DOCTYPE html>
<html>
    <head>
        <title>The Bone Model Project | About</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css"/>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="input.html">INPUT IMAGES</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">MRI Image to 3D Bone Model</h1>
        </header>
        <section class="content-section container">
            <h2 class="section-header">Input Images</h2>
            <p>Input your series of 2D MRI scans below to get a 3D model of the bones in the scan.</p>
            <label for="imageFile">Select some images:</label>
            <input type="file" id="imageFile" accept="image/*, .dcm" multiple>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <model-viewer class="input-model" src="test_femur 2.gltf" alt="Femur Model" auto-rotate camera-controls></model-viewer>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name band-name-footer">Mazurowski Lab</h3>
                <ul class="nav footer-nav">
                    <nav>
                        <li>
                            <a href="https://sites.duke.edu/mazurowski/" target="_blank" data-inline="true">
                                <button class="btn btn-header" type="button">Lab Website</button>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.medseg.ai/" target="_blank" data-inline="true">
                                <button class="btn btn-header" type="button">MedSeg Website</button>
                            </a>
                        </li>
                    </nav> 
                </ul>
            </div>
        </footer>
    </body>
</html>
