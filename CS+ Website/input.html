<!DOCTYPE html>
<html>
    <head>
        <title>The Bone Model Project | About</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css"/>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="input.html">INPUT IMAGES</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Bone Model Project</h1>
        </header>
        <section class="content-section container">
            <h2 class="section-header">Input Images</h2>
            <p>Input your series of 2D MRI scans below to get a 3D model of the bones in the scan.</p>
            <label for="imageFile">Select some images:</label>
            <input type="file" id="imageFile" accept="image/*, .dcm" multiple>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <model-viewer class="input-model" src="test_femur 2.gltf" alt="Femur Model" auto-rotate camera-controls></model-viewer>
        </section>
        <footer class="main-footer">
            <h3 class="band-name">Mazurowski Lab</h3>
        </footer>
    </body>
</html>
